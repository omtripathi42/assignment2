<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="timeline-container">

  <!-- Horizontal Line -->
  <div class="timeline-line"></div>

  <div class="timeline">

    <div class="timeline-item">
      <span class="dot green"></span>
      <div class="card">
        <h3>1982</h3>
        <p>Started as Medical Representative at Bevit Pharmaceuticals.</p>
      </div>
    </div>

    <div class="timeline-item">
      <span class="dot blue"></span>
      <div class="card">
        <h3>1987</h3>
        <p>Promoted to Area Manager, expanded Karnataka operations.</p>
      </div>
    </div>

    <div class="timeline-item">
      <span class="dot blue"></span>
      <div class="card">
        <h3>1994</h3>
        <p>Became Regional Manager, led 25-member team.</p>
      </div>
    </div>

    <div class="timeline-item">
      <span class="dot blue"></span>
      <div class="card">
        <h3>1998</h3>
        <p>Assigned Maharashtra region for business expansion.</p>
      </div>
    </div>

  </div>
</div>

</body>
</html>
